<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center mx-auto bg-black">
    <h2 class="text-warning">ARITHMETIC TABLE</h2>
    <h5 class="text-light">Row</h5>
    <input type="number" id="inputColumn" class="mx-auto form1 form-control w-25 shadow-none" placeholder="Number of Rows">
    <h5 class="text-light">Colums</h5>
    <input type="number" id="inputRow" class="mx-auto mb-3 form2 form-control w-25 shadow-none" placeholder="Number of Columns">

    <div><a href="" class="text-decoration-none reset border mt-5 border-2 bg-black p-1"> Reset</a></div>
    <button class="btn border mt-3  rounded text-danger" onclick="buttonAdd()" id="btnAdd">Add</button>
    <button class="btn border mt-3  rounded text-primary" onclick="buttonSubtract()" id="btnSubtract">Subtract</button>
    <button class="btn border mt-3  rounded text-warning" onclick="buttonMultiply()" id="btnMultiply">Multply</button>
    <button class="btn border mt-3  rounded text-secondary" onclick="buttonDivide()" id="btnDivide">Divide</button> <br>

    <button class="btn border mt-3 rounded text-success" id="clickme" >Make me a table</button>
    <div id="buttons" class="shift d-none text-primary mt-5"> </div>
    <script src="script.js">

    </script>
</body>
</html>
